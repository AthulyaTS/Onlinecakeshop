<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cakeshut</title>
    <link rel="stylesheet" href="deliver.css">
</head>

<body>
    <header id="header">
        <img id="logo" src="/IMAGES/Frame 1.png"  width="90px" height="90px">
        <div class="logo"><h2 class="h2">CAKEs_HUT</h2></div>
    <div class="container">
        <div class="form-section">
            <h1><u> Ordering Form</u></h1>
            <h2>Delivery Details</h2>

            <form action="">
                <div class="name-and-address">
                    <div class="input-section">
                        <label  class= "labelclass" for="name">Name *</label>
                        <input type="text" name="name" id="fname" placeholder="Full Name">
                    </div>
                    <div class="input-section">
                        <label class= "labelclass" for="phone">Phone *</label>
                        <input type="text" name="phone" id="phone" placeholder="Phone Number">
                    </div>
                    <div class="input-section">
                        <label class= "labelclass" for="email">Email *</label>
                        <input type="email" name="email" id="fname" placeholder="email Address">
                      <br><br> <label class= "labelclass"> <br>Description *<input type="text" name="" placeholder="write your message here..."></label>
                    </div>
                    <div class="input-section address-section">
                        <label class= "labelclass"for="address"><br>Address *</label>
                        <input type="text" name="address" id="" placeholder="Street Address">
                        <input type="text" name="" id="" placeholder="Street Address Line 2">
                        <input type="text" name="" id="city" placeholder="City">
                        <input type="text" name="" id="state" placeholder="State">
                        <input type="text" name="" id="pincode" placeholder="Pincode">
                        <select name="cars" id="country">
                            <option value="volvo">Select Country</option>
                            <option value="saab">India</option>
                            <option value="mercedes">China</option>
                            <option value="audi">Japan</option>
                        </select>
                    </div>
                </div>
                <button><a href="checkout.html">Proceed to Payment</a></button>
            </form>
        </div>
    </div>
</body>

</html>
