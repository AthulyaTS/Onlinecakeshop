<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Design</title>
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
<body>
    <div class="loginbox">
        <img src="https://media.istockphoto.com/vectors/user-icon-flat-isolated-on-white-background-user-symbol-vector-vector-id1300845620?k=20&m=1300845620&s=612x612&w=0&h=f4XTZDAv7NPuZbG0habSpU0sNgECM0X7nbKzTUta3n8=" class="avathar">
        <h1>Login Here</h1>
        <form >
            <p>User Name</p>
            <input type="text" name="" placeholder="Enter name">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter password">
            <input type="submit" name="" value="Login"><br>
            <a href="#">Lost your password</a><br>
            <a href="#">Don't have an account</a><br>
        </form>

    </div>
</body>
</html>
