<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link href="signup.css"type="text/css" rel="stylesheet">
    </head>
 <body>
  <header id="header">
    <img id="logo" src="/IMAGES/Frame 1.png"  width="90px" height="90px">
    <div class="logo"><h2 class="h2">CAKEs_HUT</h2></div>
    
    <a href="index.html">
        <img src="/IMAGES/home.png" width="80px" height="80px"></a>
    <form>
      <div class="container">
            <h1>Sign Up</h1>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" required>
        
        
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        
            <p>Already have an account?<a href="login.html"> Login Here</a></p>
        
            <div class="clearfix">
              <a href="deliver.html" alt="sometext"> <button type="button" class="cancelbtn">Sign Up</button></a>
              <button type="submit" class="signupbtn">Cancel</button>
            </div>
          </div>
        </form>
        
        </body>
        </html>
