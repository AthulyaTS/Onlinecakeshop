<script >
    var selectedRow = null

function onFormSubmit() {
if (validate()) {
    var formData = readFormData();
    if (selectedRow == null)
        insertNewRecord(formData);
    else
        updateRecord(formData);
    resetForm();
}
}

function readFormData() {
var formData = {};
formData["num"] = document.getElementById("num").value;
formData["cakeid"] = document.getElementById("cakeid").value;
formData["cakename"] = document.getElementById("cakename").value;
formData["price"] = document.getElementById("price").value;
return formData;
}

function insertNewRecord(data) {
var table = document.getElementById("employeeList").getElementsByTagName('tbody')[0];
var newRow = table.insertRow(table.length);
cell1 = newRow.insertCell(0);
cell1.innerHTML = data.num;
cell2 = newRow.insertCell(1);
cell2.innerHTML = data.cakeid;
cell3 = newRow.insertCell(2);
cell3.innerHTML = data.cakename;
cell4 = newRow.insertCell(3);
cell4.innerHTML = data.price;
cell4 = newRow.insertCell(4);
cell4.innerHTML = `<a onClick="onEdit(this)">Edit</a>
                   <a onClick="onDelete(this)">Delete</a>`;
}

function resetForm() {
document.getElementById("num").value = "";
document.getElementById("cakeid").value = "";
document.getElementById("cakename").value = "";
document.getElementById("price").value = "";
selectedRow = null;
}

function onEdit(td) {
selectedRow = td.parentElement.parentElement;
document.getElementById("num").value = selectedRow.cells[0].innerHTML;
document.getElementById("cakeid").value = selectedRow.cells[1].innerHTML;
document.getElementById("cakename").value = selectedRow.cells[2].innerHTML;
document.getElementById("price").value = selectedRow.cells[3].innerHTML;
}
function updateRecord(formData) {
selectedRow.cells[0].innerHTML = formData.num;
selectedRow.cells[1].innerHTML = formData.cakeid;
selectedRow.cells[2].innerHTML = formData.cakename;
selectedRow.cells[3].innerHTML = formData.price;
}

function onDelete(td) {
if (confirm('Are you sure to delete this record ?')) {
    row = td.parentElement.parentElement;
    document.getElementById("employeeList").deleteRow(row.rowIndex);
    resetForm();
}
}
function validate() {
isValid = true;
if (document.getElementById("num").value == "") {
    isValid = false;
    document.getElementById("fullNameValidationError").classList.remove("hide");
} else {
    isValid = true;
    if (!document.getElementById("fullNameValidationError").classList.contains("hide"))
        document.getElementById("fullNameValidationError").classList.add("hide");
}
return isValid;
}
</script>
