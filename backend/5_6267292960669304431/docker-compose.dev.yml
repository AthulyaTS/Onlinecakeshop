    command: npm run dev
  postgres-cakeshop:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=abcduser
      - POSTGRES_PASSWORD=abcdpsw
    volumes:
      - /home/sree/Documents/athulya/database/:/var/lib/postgresql/data